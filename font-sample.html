<!DOCTYPE html>
<html>
  <head>
  <title>Font Sample Page</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
      .header {
        font-family: "Jersey", serif;
      }
      .paragrapha {
        font-family: "Quicksand". serif;
      }
      .paragraphb {
        font-family: "Roboto". serif;
      }
    </style>
  </head>
  <body>
    <h1 class="header"> This is the title</h1>
    <p class="paragrapha"> This is the first paragraph, I like the font a lot</p>
    <p class="praragraphb"> This is a commonly used font that I like as well.</p>
  </body>
</html>
